---
layout: default
title: Home
---
{% for app in site.apps %}
<a href="{{ app.url | replace: 'index', '' }}">
    <article>
        <span class="article-index">
            {{ forloop.index }}
        </span>
        <h2> {{ app.title }}</h2>
        <p>{{ app.description }}</p>
    </article>
</a>
  
{% endfor %}
