---
layout: default
title: Home
---
{% for app in site.apps %}
<a href="{{ app.url | replace: 'index', '' }}">
    <article>
        <span class="article-index">
            {{ forloop.index }}
        </span>
        <h2> {{ app.title }}</h2>
        <p>{{ app.description }}</p>
    </article>
</a>
  
{% endfor %}

<script type="text/javascript">
    window.onload = () => {
        
        const articles = document.getElementsByTagName("article");
        for (let index = 0; index < articles.length; index++) {
            const element = articles[index];
            element.style.backgroundColor = `rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 0.3)`;
            
        }
        console.log(articles);
    };
</script>
